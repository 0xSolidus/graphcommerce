overwrite: true
require:
  - ts-node/register/transpile-only
  - tsconfig-paths/register
  - dotenv/config
schema: ./node/meshSchema.ts
documents:
  - '**/*.graphql'
  - '!generated/*.graphql'
  - '!node_modules/**'
  - 'node_modules/@magento/venia-ui/lib/queries/**/*.graphql'
generates:
  generated/fragments.json:
    plugins:
      - fragment-matcher
    hooks:
      afterOneFileWrite:
        - prettier --write
  generated/schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: true
    hooks:
      afterOneFileWrite:
        - prettier --write
  generated/graphql.d.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      typesPrefix: GQL
      immutableTypes: false
      noExport: true
      enumsAsTypes: true
      skipTypename: true
      avoidOptionals:
        field: true
        inputValue: false
        object: true
      maybeValue: 'T'
    hooks:
      afterOneFileWrite:
        - prettier --write
  generated/apollo.ts:
    plugins:
      - typescript-react-apollo
    config:
      typesPrefix: GQL
      withHOC: false
      withHooks: true
      withComponent: false
    hooks:
      afterOneFileWrite:
        - eslint --fix
        - prettier --write
  generated/sdk.ts:
    plugins:
      - typescript-generic-sdk
    config:
      typesPrefix: GQL
