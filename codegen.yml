overwrite: true
require:
  - ts-node/register/transpile-only
  - tsconfig-paths/register
  - dotenv/config
schema:
  - ./node/meshSchema.ts
  - '**/*.graphqls'
documents:
  - '**/*.graphql'
  - '!node_modules/**'
  - '!generated/*.graphql'
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  generated/fragments.json:
    plugins:
      - fragment-matcher
    hooks:
      afterOneFileWrite:
        - prettier --write
  generated/schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: false
  generated/graphql.d.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      typesPrefix: GQL
      noExport: true
      enumsAsTypes: true
      skipTypename: true
  generated/apollo.ts:
    plugins:
      - '@n1ru4l/graphql-codegen-relay-optimizer-plugin'
      - typescript-react-apollo
    config:
      typesPrefix: GQL
