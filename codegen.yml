schema:
  - ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
  - 'packages/**/*.graphqls'
  - 'packagesDev/**/*.graphqls'
documents:
  - 'packages/**/*.graphql'
  - 'packagesDev/graphql-schema-test/*.graphql'
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  examples/soxbase/lib/fragments.json:
    plugins:
      - fragment-matcher
    config:
      apolloClientVersion: 3
  examples/soxbase-api/schema.graphql:
    plugins:
      - schema-ast
      - add
    config:
      includeDirectives: true
      commentDescriptions: false
      content: '# Do not edit this file: autogenerated by graphql-code-generator'
  packages/magento-graphql/index.ts:
    plugins:
      - typescript
      - add
    config:
      enumsAsTypes: true
      content: '// Do not edit this file: autogenerated by graphql-code-generator'
  /:
    plugins:
      - '@reachdigital/graphql-codegen-relay-optimizer-plugin'
      - typed-document-node
      - typescript-operations
      - add
    preset: './packagesDev/graphql-codegen-near-operation-file/dist/index.js'
    presetConfig:
      extension: .graphql.ts
      baseTypesPath: ~@reachdigital/magento-graphql
    config:
      skipTypename: true
      content: '// Do not edit this file: autogenerated by graphql-code-generator'
