schema:
  - 'packages/**/*.graphqls'
  - 'packagesDev/**/*.graphqls'
documents:
  - 'packages/**/*.graphql'
  - 'packagesDev/graphql-schema-test/*.graphql'
hooks:
  afterAllFileWrite:
    - yarn eslint --fix --ignore-path .gitignore '**/*.gql.ts' || echo "1"
    - yarn prettier --ignore-path .gitignore --write
generates:
  examples/soxbase/generated/fragments.json:
    schema:
      - ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
    plugins:
      - fragment-matcher
    config:
      apolloClientVersion: 3
  examples/soxbase-api/generated/schema.graphql:
    schema:
      - ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
    plugins:
      - schema-ast
      - add
    config:
      includeDirectives: true
      commentDescriptions: false
      content: '# Do not edit this file: autogenerated by graphql-code-generator'
  packages/magento-graphql/index.ts:
    schema:
      - ${MAGENTO_ENDPOINT}
    plugins:
      - typescript
      - add
    config:
      enumsAsTypes: true
      content: '// Do not edit this file: autogenerated by graphql-code-generator'
  /packages/:
    schema:
      - ${MAGENTO_ENDPOINT}
    plugins:
      - './packagesDev/graphql-codegen-relay-optimizer-plugin/dist/main/index.js'
      - typed-document-node
      - typescript-operations
      - add
    preset: './packagesDev/graphql-codegen-near-operation-file/dist/index.js'
    presetConfig:
      extension: .gql.ts
      baseTypesPath: ~@reachdigital/magento-graphql
    config:
      skipTypename: true
      content: '// Do not edit this file: autogenerated by graphql-code-generator'
