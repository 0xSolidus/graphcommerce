generates:
  # Generate a types package based on a default Magento GraphQL endpoint
  packages/codegen/generated/types.ts:
    schema:
      - 'packagesDev/graphql-codegen-near-operation-file/src/injectable.graphqls'
      - ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
      - 'packages/**/*.graphqls'
      - '!packages/graphql/schema.graphqls'
    plugins:
      - typescript
      - typescript-apollo-client-helpers
      - add
    config:
      enumsAsTypes: true
      content:
        '/* eslint-disable */ // Do not edit this file: autogenerated by graphql-code-generator'
  packages/codegen/generated/schema.graphqls:
    schema:
      - 'packagesDev/graphql-codegen-near-operation-file/src/injectable.graphqls'
      - ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
      - 'packages/**/*.graphqls'
      - '!packages/graphql/schema.graphqls'
    plugins:
      - schema-ast
      - add
    config:
      includeDirectives: true
      commentDescriptions: false
      content: '# Do not edit this file: autogenerated by graphql-code-generator'
  packages/codegen/generated/fragments.json:
    schema:
      - 'packagesDev/graphql-codegen-near-operation-file/src/injectable.graphqls'
      - ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
      - 'packages/**/*.graphqls'
      - '!packages/graphql/schema.graphqls'
    plugins:
      - fragment-matcher
    config:
      apolloClientVersion: 3
  # Generate a .gql.ts files for each GraphQL query
  /:
    schema:
      - 'packagesDev/graphql-codegen-near-operation-file/src/injectable.graphqls'
      - ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
      - 'packages/**/*.graphqls'
      - '!packages/graphql/schema.graphqls'
    documents:
      - 'packages/**/*.graphql'
    plugins:
      - './packagesDev/graphql-codegen-relay-optimizer-plugin/dist/main/index.js'
      - typed-document-node
      - typescript-operations
      - add
    preset: './packagesDev/graphql-codegen-near-operation-file/dist/index.js'
    presetConfig:
      extension: .gql.ts
      baseTypesPath: ~@reachdigital/graphql
      injectables: true
    config:
      skipTypename: true
      dedupeOperationSuffix: true
      content:
        '/* eslint-disable */ // Do not edit this file: autogenerated by graphql-code-generator'
