overwrite: true
schema: ${GRAPHQL}
documents:
  - '**/*.graphql'
  - '!generated/*.graphql'
  - '!node_modules/**'
generates:
  generated/fragments.json:
    plugins:
      - 'fragment-matcher'
    hooks:
      afterOneFileWrite:
        - prettier --write
  generated/schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: true
    hooks:
      afterOneFileWrite:
        - prettier --write
  generated/graphql.d.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      typesPrefix: GQL
      immutableTypes: true
      noExport: true
      enumsAsTypes: true
    hooks:
      afterOneFileWrite:
        - prettier --write
  generated/apollo.ts:
    plugins:
      - 'typescript-react-apollo'
    config:
      typesPrefix: GQL
      withHOC: false
      withHooks: true
      withComponent: false
      nonOptionalTypename: true
      immutableTypes: true
    hooks:
      afterOneFileWrite:
        - eslint --fix
        - prettier --write
