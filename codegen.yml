overwrite: true
require:
  - ts-node/register/transpile-only
  - tsconfig-paths/register
schema: ./node/meshSchema.ts
documents:
  - '**/*.graphql'
  - '!generated/*.graphql'
  - '!node_modules/**'
generates:
  generated/fragments.json:
    plugins:
      - 'fragment-matcher'
    hooks:
      afterOneFileWrite:
        - prettier --write
  generated/schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: true
    hooks:
      afterOneFileWrite:
        - prettier --write
  generated/graphql.d.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      typesPrefix: GQL
      immutableTypes: false
      noExport: true
      enumsAsTypes: true
      skipTypename: true
    hooks:
      afterOneFileWrite:
        - prettier --write
  generated/apollo.ts:
    plugins:
      - 'typescript-react-apollo'
    config:
      typesPrefix: GQL
      withHOC: false
      withHooks: true
      withComponent: false
    hooks:
      afterOneFileWrite:
        - eslint --fix
        - prettier --write
