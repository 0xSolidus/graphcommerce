overwrite: true
require:
  - ts-node/register/transpile-only
  - tsconfig-paths/register
  - dotenv/config
schema:
  - ./node/meshSchema.ts
  - '**/*.graphqls'
documents:
  - '**/*.graphql'
  - '!node_modules/**'
  - '!generated/*.graphql'
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  generated/fragments.json:
    plugins:
      - fragment-matcher
    hooks:
      afterOneFileWrite:
        - prettier --write
    config:
      apolloClientVersion: 3
  generated/schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: false
  generated/graphql.d.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      typesPrefix: GQL
      immutableTypes: false
      noExport: true
      enumsAsTypes: true
      skipTypename: true
      avoidOptionals:
        field: true
        inputValue: false
        object: true
      maybeValue: 'T'
  generated/apollo.ts:
    plugins:
      - '@n1ru4l/graphql-codegen-relay-optimizer-plugin'
      - typescript-react-apollo
    config:
      apolloClientVersion: 3
      apolloReactHooksImportFrom: '@apollo/client'
      apolloReactCommonImportFrom: '@apollo/client'
      typesPrefix: GQL
      withHOC: false
      withHooks: true
      withComponent: false
