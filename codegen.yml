overwrite: true
schema: 'https://api-euwest.graphcms.com/v1/cjioidxbu01mw01efuxenx5rs/dev'
documents: '**/*.graphql'
generates:
  generated/fragments.json:
    plugins:
      - 'fragment-matcher'
    hooks:
      afterOneFileWrite:
        - prettier --write
  generated/schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: true
    hooks:
      afterOneFileWrite:
        - prettier --write
  generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHOC: false
      withHooks: true
      withComponent: false
      typesPrefix: GQL
      maybeValue: T
    hooks:
      afterOneFileWrite:
        - eslint --fix
        - prettier --write
