overwrite: true
schema: 'https://api-euwest.graphcms.com/v1/cjioidxbu01mw01efuxenx5rs/dev'
documents: '**/*.graphql'
generates:
  # graphql/generated.json:
  #   plugins:
  #     - 'fragment-matcher'
  graphql/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHOC: false
      withHooks: true
      withComponent: false
      typesPrefix: GQL
hooks:
  afterAllFileWrite:
    - eslint --fix
    - prettier --write
