schema:
  - ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
  - 'components/**/*.graphqls'
documents:
  - 'components/**/*.graphql'
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  generated/fragments.json:
    plugins:
      - fragment-matcher
    hooks:
      afterOneFileWrite:
        - prettier --write
    config:
      apolloClientVersion: 3
  generated/schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
      commentDescriptions: false
  generated/graphql.d.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      typesPrefix: GQL
      noExport: true
      enumsAsTypes: true
      skipTypename: true
  generated/documents.ts:
    plugins:
      - '@n1ru4l/graphql-codegen-relay-optimizer-plugin'
      - typed-document-node
    config:
      typesPrefix: GQL
