fragment ProductpagesContentQueryFragment on Query {
  productpages(where: { url_in: $productUrls }) {
    content {
      ... on Node {
        id
      }
      __typename
      ...RowColumnOne
      ...RowColumnTwo
      ...RowColumnThree
      ...RowSpecialBanner
      ...RowContentLinks
      ...RowProductFeature
      ...RowProductFeatureBoxed
      ...RowProductReviews
      ...RowProductRelated
      ...RowProductUpsells
      ...RowProductSpecs
      ...RowProduct
      ...RowQuote
    }
  }
}
