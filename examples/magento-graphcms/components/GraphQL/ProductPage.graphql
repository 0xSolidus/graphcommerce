query ProductPage(
  $url: String!
  $urlKey: String!
  $rootCategory: String!
  $productUrls: [String!]!
  $reviewPageSize: Int = 3
  $reviewPage: Int = 1
) {
  ...MenuQueryFragment
  ...FooterQueryFragment
  ...UspsQueryFragment
  ...ProductSidebarUsps
  ...ProductPageQueryFragment
  ...PageContentQueryFragment
}
