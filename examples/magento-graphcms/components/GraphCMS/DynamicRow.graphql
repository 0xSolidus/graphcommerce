query DynamicRow($rowIds: [ID!]!) {
  dynamicRows(where: { id_in: $rowIds }) {
    location
    locationSelector
    matchers
    row {
      __typename
      ... on Node {
        id
      }
      ...RowColumnOne
      ...RowColumnTwo
      ...RowColumnThree
      ...RowQuote
      ...RowLinks
    }
  }
}
