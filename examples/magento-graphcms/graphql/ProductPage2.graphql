query ProductPage2(
  $urlKey: String!
  $reviewPageSize: Int = 3
  $reviewPage: Int = 1
  $sessionScope: SessionScopeInput
) {
  products(filter: { url_key: { eq: $urlKey } }) @sessionScope(sessionScope: $sessionScope) {
    ...ProductSpecs
    items {
      __typename
      uid
      ...ProductCustomizable
      ...ProductWeight
      ...ProductPageItem
      ...ConfigurableOptions
      ...DownloadableProductOptions
      ...BundleProductOptions
      ...GroupedProduct
    }
  }
  # Workaround for https://github.com/magento/magento2/issues/32427
  relatedUpsells: products(filter: { url_key: { eq: $urlKey } })
    @sessionScope(sessionScope: $sessionScope) {
    items {
      uid
      ...UpsellProducts
      ...RelatedProducts
      ...ProductReviews
    }
  }
}
