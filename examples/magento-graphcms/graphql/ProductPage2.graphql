query ProductPage2(
  $url: String!
  $urlKey: String!
  $reviewPageSize: Int = 3
  $reviewPage: Int = 1
) {
  ...UspsQueryFragment
  ...PageContentQueryFragment
  products(filter: { url_key: { eq: $urlKey } }) {
    ...ProductSpecs
    items {
      __typename
      uid
      ...ProductCustomizable
      ...ProductWeight
      ...ProductPageItem
      ...ConfigurableOptions
      ...DownloadableProductOptions
      ...BundleProductOptions
    }
  }
}
