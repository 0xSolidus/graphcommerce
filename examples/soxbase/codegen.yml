# todo: make `../../node_modules/@reachdigital` some env variable or resolve dynamically'
generates:
  # Generate a schema file
  ../../node_modules/@reachdigital/graphql/generated/schema.graphqls:
    schema:
      - ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
      - '**/*.graphqls'
      - '../../packages/magento-*/**/*.graphqls'
      - '../../packagesDev/**/*.graphqls'
      # todo: This is triggering on any file changed: https://d.pr/v/9Rnxo2
      # - '../../node_modules/@reachdigital/**/*.graphqls'
    plugins:
      - schema-ast
      - add
    config:
      includeDirectives: true
      commentDescriptions: false
      content: '#'
  # Generate a types file
  ../../node_modules/@reachdigital/graphql/generated/types.ts:
    schema:
      - ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
      - '**/*.graphqls'
      - '../../packages/magento-*/**/*.graphqls'
      - '../../packagesDev/**/*.graphqls'
    plugins:
      - typescript
      - typescript-apollo-client-helpers
      - add
    config:
      enumsAsTypes: true
      content: '/* eslint-disable */'
  # Generate a fragments.json
  ../../node_modules/@reachdigital/graphql/generated/fragments.json:
    schema:
      - ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
      - '**/*.graphqls'
      - '../../packages/magento-*/**/*.graphqls'
      - '../../packagesDev/**/*.graphqls'
    plugins:
      - fragment-matcher
    config:
      apolloClientVersion: 3
  # Generate .gql.ts files for each GraphQL file
  ../../:
    schema:
      - ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
      - '**/*.graphqls'
      - '../../packages/magento-*/**/*.graphqls'
      - '../../packagesDev/**/*.graphqls'
    documents:
      - '**/*.graphql'
      - '../../packages/**/*.graphql'
      # - '../../packagesDev/**/*.graphql'
    plugins:
      - '@reachdigital/graphql-codegen-relay-optimizer-plugin'
      - typed-document-node
      - typescript-operations
      - add
    preset: '@reachdigital/graphql-codegen-near-operation-file'
    presetConfig:
      extension: .gql.ts
      baseTypesPath: ~@reachdigital/graphql
      injectables: true
    config:
      skipTypename: true
      dedupeOperationSuffix: true
      content: '/* eslint-disable */'
