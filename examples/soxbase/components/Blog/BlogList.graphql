query BlogList($currentUrl: [String!]!, $first: Int = 100, $skip: Int = 0) {
  blogPosts: pages(
    where: { url_starts_with: "blog", url_not_in: $currentUrl }
    orderBy: date_DESC
    first: $first
    skip: $skip
  ) {
    ...BlogItem
  }
  pageUrls: pages(where: { url_starts_with: "blog", url_not_in: "blog" }) {
    url
  }
}
