name: bundlesize
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
jobs:
  bundlesize:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          scope: '@graphcommerce'
      - uses: actions/checkout@v4
        with:
          path: new
      - uses: actions/checkout@v4
        with:
          path: old
          ref: ${{ github.base_ref }}
      - uses: borales/actions-yarn@v4
        with:
          cmd: install
          dir: new
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: yarn --cwd ./new/examples/magento-graphcms build > new.txt
      - run: cat new.txt
      - uses: borales/actions-yarn@v4
        with:
          cmd: install
          dir: old
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: yarn --cwd ./old/examples/magento-graphcms build > old.txt
      - run: cat old.txt
      - uses: ho-nl/next-bundlesize-action@master
        id: 'bundlesize'
      - uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: steps.bundlesize.outputs.diff != ''
        with:
          msg: ${{steps.bundlesize.outputs.diff}}
          check_for_duplicate_msg: false
