name: lighthouse
on: [pull_request]
jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install -g @lhci/cli@0.3.x
      - id: deployment
        uses: dorshinar/get-deployment-url@v1.0.5
        timeout-minutes: 5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          retryInterval: 2000
      - run: lhci autorun --collect.url=${{ steps.deployment.outputs.deployment }} --collect.url=${{ steps.deployment.outputs.deployment }}/contact || echo "failed with errors"
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
