name: Lint
on:
  push:
jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn --frozen-lockfile
      - uses: samuelmeuli/lint-action@v1
        with:
          auto_fix: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          eslint: true
          prettier: true
