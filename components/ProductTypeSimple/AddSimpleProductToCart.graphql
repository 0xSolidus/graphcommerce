mutation AddSimpleProductToCart(
  $cartId: String!
  $sku: String!
  $quantity: Float = 1
  $customizableOptions: [CustomizableOptionInput] = []
) {
  addSimpleProductsToCart(
    input: {
      cart_id: $cartId
      cart_items: [
        { data: { quantity: $quantity, sku: $sku }, customizable_options: $customizableOptions }
      ]
    }
  ) {
    cart {
      ...CartData
    }
  }
}
