mutation SubmitContactForm(
  $name: String!
  $email: String!
  $phoneNumber: String
  $subject: ContactSubject! = NEW_PROJECT
  $message: String!
) {
  createContactForm(
    data: {
      name: $name
      email: $email
      phoneNumber: $phoneNumber
      subject: $subject
      message: $message
    }
  ) {
    id
    name
    email
    phoneNumber
    subject
    message
  }
}
