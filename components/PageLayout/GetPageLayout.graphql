query GetPageLayout($url: String!, $locale: Locale!) {
  pages(where: { url: $url }, locales: [$locale]) {
    ...PageLayout
  }
  mainMenu: menu(where: { identity: "main" }) {
    ...Menu
  }
  footer: footer(where: { identity: "footer" }, locales: [$locale]) {
    ...Footer
  }
  team: people(first: 1) {
    ...Person
  }
}
