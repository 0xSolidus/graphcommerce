query ProductList(
  $pageSize: Int = 10
  $currentPage: Int = 1
  $filters: ProductAttributeFilterInput = {}
  $sort: ProductAttributeSortInput = {}
  $search: String = ""
  $rootCategory: String!
) {
  products(
    pageSize: $pageSize
    currentPage: $currentPage
    filter: $filters
    sort: $sort
    search: $search
  ) {
    ...ProductListPagination
    ...ProductListSort
    ...ProductListItems
  }
  filters: products(filter: { category_id: { eq: $rootCategory } }) {
    ...ProductListFilters
  }
}
