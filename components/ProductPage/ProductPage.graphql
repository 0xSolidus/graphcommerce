query ProductPage($urlKey: String) {
  products(filter: { url_key: { eq: $urlKey } }) {
    items {
      __typename
      id
      ...ProductPageInterface
      ...ProductPagePhysical
      ...ProductPageCustomizable
      ...ProductPageVirtual
      ...ProductPageSimple
      ...ProductPageDownloadable
      ...ProductPageConfigurable
      ...ProductPageBundle
    }
  }
}
