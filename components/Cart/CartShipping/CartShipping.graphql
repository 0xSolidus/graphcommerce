fragment ShippingCartAddress on ShippingCartAddress {
  firstname
  lastname

  company
  city
  postcode
  street
  country {
    code
    label
  }
  region {
    code
    label
  }
  telephone
  available_shipping_methods {
    amount {
      ...Money
    }
    available
    carrier_code
    carrier_title
    error_message
    method_code
    method_title
    price_excl_tax {
      ...Money
    }
    price_incl_tax {
      ...Money
    }
  }
}
