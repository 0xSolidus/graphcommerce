fragment Cart on Cart {
  id

  email
  selected_payment_method {
    code
    purchase_order_number
    title
  }

  prices {
    ...CartPrices
  }

  items {
    ...SimpleCartItem
    ...ConfigurableCartitem
    ...VirtualCartItem
    ...BundleCartItem
  }

  is_virtual
  shipping_addresses {
    ...ShippingCartAddress
  }
  billing_address {
    ...BillingCartAddress
  }
  ...CartPaymentMethods
  ...CartCoupon
}
