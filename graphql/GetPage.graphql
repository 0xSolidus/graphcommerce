query GetPageNL($url: String!) {
  page(where: { urlNL: $url }) {
    metaTitle(locale: NL)
    metaDescription(locale: NL)
    metaRobots
    url(locale: NL)
    urlEN: url(locale: EN)
    blogPost {
      publicPublishedAt
      image {
        height
        width
        url
        handle
      }
      title
      content
      author {
        firstName
        lastName
        email
      }
    }
  }
}

