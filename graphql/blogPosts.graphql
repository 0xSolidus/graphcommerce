query GetBlogPosts($limit: Int!, $exclude: ID, $after: DateTime!, $parentId: ID!) {
  blogPosts: blogPosts(
    where: {
      id_not: $exclude
      publicPublishedAt_gte: $after
      status: PUBLISHED
      page: { parent: { id: $parentId } }
    }
    first: $limit
    orderBy: publicPublishedAt_DESC
  ) {
    id
    title
    publicPublishedAt
    image {
      id
      handle
      url
      mimeType
    }
    page {
      id
      metaTitle
      urlkeynew
      parent {
        id
        metaTitle
        urlkeynew
        parent {
          id
          metaTitle
          urlkeynew
          parent {
            id
            metaTitle
            urlkeynew
            parent {
              id
              metaTitle
              urlkeynew
            }
          }
        }
      }
    }
  }
}
