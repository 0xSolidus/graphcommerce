query GetChildrenNl($startsWith: String!, $notStartsWith: String!) {
  pages(
    where: { urlNL_starts_with: $startsWith, urlNL_not: "/", urlNL_not_starts_with: $notStartsWith }
    orderBy: urlNL_ASC
  ) {
    metaRobots
    url(locale: NL)
    title(locale: NL)
    blogPost {
      publicPublishedAt
      image {
        height
        width
        url
        handle
      }
    }
  }
}
