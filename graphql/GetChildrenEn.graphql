query GetChildrenEn($startsWith: String!, $notStartsWith: String!) {
  pages(
    where: { urlEN_starts_with: $startsWith, urlEN_not_starts_with: $notStartsWith }
    orderBy: urlEN_ASC
  ) {
    metaRobots
    url(locale: EN)
    title(locale: EN)
    blogPost {
      publicPublishedAt
      image {
        height
        width
        url
        handle
      }
    }
  }
}
