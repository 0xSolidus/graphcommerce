fragment ProductListItemConfigurable on ConfigurableProduct {
  ...ProductListItemSimple
  configurable_options {
    attribute_code
    attribute_id
    id
    label
    values {
      store_label
      value_index
      swatch_data {
        __typename
        value
        ... on ImageSwatchData {
          thumbnail
        }
      }
    }
  }
  variants {
    attributes {
      code
      label
      value_index
    }
    product {
      ...ProductListItemSimple
    }
  }
}
