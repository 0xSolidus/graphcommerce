query CategoryProducts(
  $pageSize: Int = 10
  $currentPage: Int = 1
  $filters: ProductAttributeFilterInput = {}
  $sort: ProductAttributeSortInput = {}
) {
  products(pageSize: $pageSize, currentPage: $currentPage, filter: $filters, sort: $sort) {
    ...ProductPagination
    ...ProductSort
    ...ProductFilters
    ...ProductList
  }
}
