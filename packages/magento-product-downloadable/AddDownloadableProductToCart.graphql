mutation AddDownloadableProductToCart(
  $cartId: String!
  $sku: String!
  $downloadableProductLinks: [DownloadableProductLinksInput]
  $quantity: Float = 1
  $customizableOptions: [CustomizableOptionInput] = []
) {
  addDownloadableProductsToCart(
    input: {
      cart_id: $cartId
      cart_items: [
        {
          data: { quantity: $quantity, sku: $sku }
          customizable_options: $customizableOptions
          downloadable_product_links: $downloadableProductLinks
        }
      ]
    }
  ) {
    cart {
      id
    }
  }
}
