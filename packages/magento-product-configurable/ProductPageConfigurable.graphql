fragment ProductPageConfigurable on ConfigurableProduct {
  ...ProductPageInterface
  ...ProductPageCustomizable
  configurable_options {
    attribute_code
    id
    label
    values {
      store_label
      value_index
      swatch_data {
        __typename
        value
        ... on ImageSwatchData {
          thumbnail
        }
      }
    }
  }
  variants {
    attributes {
      code
      value_index
      label
    }
    product {
      ...ProductListItem
    }
  }
}
