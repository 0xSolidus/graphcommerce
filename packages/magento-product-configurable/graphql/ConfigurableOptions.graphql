fragment ConfigurableOptions on ConfigurableProduct {
  __typename
  uid
  sku
  name
  url_key
  price_range {
    minimum_price {
      final_price {
        ...Money
      }
      regular_price {
        ...Money
      }
    }
  }
  configurable_options {
    attribute_code
    uid
    label
    position
    use_default
    values {
      ...ConfigurableOptionValue
    }
  }
  ...ProductPageDescription
  variants {
    attributes {
      code
      uid
      value_index
      label
    }
    product {
      url_key
      uid
      sku
      small_image {
        disabled
        label
        position
        url
        __typename
      }
      name
    }
  }
}
