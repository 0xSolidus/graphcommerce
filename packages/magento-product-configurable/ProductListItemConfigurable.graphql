fragment ProductListItemConfigurable on ConfigurableProduct {
  ...ProductListItem
  configurable_options {
    attribute_code
    uid
    label
    values {
      store_label
      uid
      swatch_data {
        ...SwatchData
      }
    }
  }
  variants {
    attributes {
      code
      value_index
    }
    product {
      sku
      name
      small_image {
        label
        url
      }
    }
  }
}
