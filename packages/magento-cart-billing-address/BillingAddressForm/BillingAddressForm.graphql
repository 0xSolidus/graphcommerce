mutation BillingAddressForm(
  $cartId: String!
  $company: String
  $firstname: String!
  $lastname: String!
  $postcode: String!
  $city: String!
  $countryCode: String!
  $regionId: Int
  $street: String!
  $houseNumber: String!
  $addition: String
  $telephone: String = "000 - 000 0000"
  $saveInAddressBook: Boolean!
  $sameAsShipping: Boolean!
) {
  setBillingAddressOnCart(
    input: {
      cart_id: $cartId
      billing_address: {
        same_as_shipping: $sameAsShipping
        address: {
          company: $company
          firstname: $firstname
          lastname: $lastname
          postcode: $postcode
          city: $city
          country_code: $countryCode
          region_id: $regionId
          street: [$street, $houseNumber, $addition]
          telephone: $telephone
          save_in_address_book: $saveInAddressBook
        }
      }
    }
  ) {
    cart {
      ...BillingAddress
    }
  }
}
