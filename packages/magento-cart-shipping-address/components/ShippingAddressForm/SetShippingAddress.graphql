mutation SetShippingAddress(
  $cartId: String!
  $company: String
  $vatId: String
  $firstname: String!
  $lastname: String!
  $postcode: String!
  $city: String!
  $countryCode: String!
  $regionId: Int
  $street: String!
  $houseNumber: String!
  $addition: String
  $telephone: String = "000 - 000 0000"
  $saveInAddressBook: Boolean!
  $customerNote: String
  $isBusiness: Boolean = false
) {
  setShippingAddressesOnCart(
    input: {
      cart_id: $cartId
      shipping_addresses: [
        {
          address: {
            company: $company
            vat_id: $vatId
            firstname: $firstname
            lastname: $lastname
            postcode: $postcode
            city: $city
            country_code: $countryCode
            region_id: $regionId
            street: [$street, $houseNumber, $addition]
            telephone: $telephone
            save_in_address_book: $saveInAddressBook
          }
          customer_notes: $customerNote
        }
      ]
    }
  ) {
    cart {
      isBusiness: id @include(if: $isBusiness)
      id
      __typename
      ...ShippingAddress
    }
  }
}
