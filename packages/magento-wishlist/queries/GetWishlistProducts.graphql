query GetWishlistProducts {
  customer {
    wishlists {
      id
      items_count
      items_v2 {
        items {
          id
          __typename
          ...WishlistItem
          ... on ConfigurableWishlistItem {
            configurable_options {
              configurable_product_option_uid
              configurable_product_option_value_uid
              option_label
              value_label
            }
          }
          product {
            __typename
            uid
            sku
            ...ProductListItem
            ... on ConfigurableProduct {
              variants {
                value_index
                label
                product {
                  url_key
                  sku
                  name
                  small_image {
                    ...ProductImage
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
