query ProductList(
  $pageSize: Int = 24
  $currentPage: Int = 1
  $filters: ProductAttributeFilterInput = {}
  $sort: ProductAttributeSortInput = {}
  $search: String = ""
  $sessionScope: SessionScopeInput = { loggedIn: false }
) {
  products(
    pageSize: $pageSize
    currentPage: $currentPage
    filter: $filters
    sort: $sort
    search: $search
  ) @sessionScope(sessionScope: $sessionScope) {
    ...ProductListFilters
    ...ProductListCount
    ...ProductListPagination
    ...ProductListSort
    ...ProductListItems
  }
}
