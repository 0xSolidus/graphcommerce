fragment CartTotals on Cart {
  shipping_addresses {
    selected_shipping_method {
      carrier_code
      method_code
      method_title
      carrier_title
      amount {
        ...Money
      }
    }
  }
  prices {
    __typename
    applied_taxes {
      amount {
        ...Money
      }
      label
    }
    discounts {
      amount {
        ...Money
      }
      label
    }
    grand_total {
      ...Money
    }
    subtotal_excluding_tax {
      ...Money
    }
    subtotal_including_tax {
      ...Money
    }
    subtotal_with_discount_excluding_tax {
      ...Money
    }
  }
}
