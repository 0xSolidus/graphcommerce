mutation ShippingAddressForm($cartId: String!, $address: CartAddressInput!, $customerNote: String) {
  setShippingAddressesOnCart(
    input: {
      cart_id: $cartId
      shipping_addresses: [{ address: $address, customer_notes: $customerNote }]
    }
  ) {
    cart {
      ...CartShippingResult
    }
  }
}
