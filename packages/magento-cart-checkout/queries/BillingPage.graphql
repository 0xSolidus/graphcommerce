query BillingPage($cartId: String!) {
  cart(cart_id: $cartId) {
    __typename
    id
    email
    ...BillingAddress
    ...ShippingAddress
    ...Coupon
    ...PaymentMethodContext
    #Retrieve cart items here so we can use the data on the succes page. This will put the cart items in the cache
    ...CartItems
  }
}
