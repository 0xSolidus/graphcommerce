query ProductPage($urlKey: String, $reviewPage: Int = 1) {
  products(filter: { url_key: { eq: $urlKey } }) {
    items {
      __typename
      id
      ...ProductPageCategory
      ...ProductPageDescription
      ...ProductPageGallery
      ...ProductPageMeta
      ...ProductPagePrice
      ...ProductReview
      ...ProductReviewSummary
    }
  }
}
