mutation AddProductsToCart(
  $cartId: String!
  $sku: String!
  $quantity: Float = 1
  $enteredOptions: [EnteredOptionInput] = []
  $selectedOptions: [ID!] = []
) {
  addProductsToCart(
    cartId: $cartId
    cartItems: [
      {
        sku: $sku
        quantity: $quantity
        entered_options: $enteredOptions
        selected_options: $selectedOptions
      }
    ]
  ) {
    cart {
      id
      __typename
      ...CartItems
      ...CartItemsUpdated
    }
    user_errors {
      code
      message
    }
  }
}
