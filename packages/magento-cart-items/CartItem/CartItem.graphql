fragment CartItem on CartItemInterface {
  uid
  quantity
  product {
    ...ProductLink
    name
    url_key
    thumbnail {
      url
      label
    }
  }
  prices {
    discounts {
      amount {
        ...Money
      }
      label
    }
    price {
      ...Money
    }
    row_total {
      ...Money
    }
    row_total_including_tax {
      ...Money
    }
    total_item_discount {
      ...Money
    }
  }
}
