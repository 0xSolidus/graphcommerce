fragment ViewCartFragment on Cart @inject(into: ["CartItemCountChanged"]) {
  prices {
    grand_total {
      ...Money
    }
  }
  items {
    __typename
    uid
    product {
      uid
      sku
      name
    }
    prices {
      price {
        ...Money
      }
      discounts {
        label
        amount {
          ...Money
        }
      }
    }
    quantity
    ... on ConfigurableCartItem {
      configured_variant {
        uid
        sku
      }
    }
  }
}
