fragment AddPaymentInfoFragment on Cart
@inject(into: ["PaymentMethodContext", "PaymentMethodUpdated"]) {
  id
  items {
    ...CartItemToGoogleDatalayerItem
  }
  applied_coupons {
    code
  }
  prices {
    grand_total {
      currency
      value
    }
  }
  selected_payment_method {
    code
  }
}
