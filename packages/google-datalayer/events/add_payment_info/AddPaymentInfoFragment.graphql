fragment AddPaymentInfoFragment on Cart
@inject(into: ["PaymentMethodContext", "PaymentMethodUpdated"]) {
  items {
    uid
    prices {
      price {
        ...Money
      }
      discounts {
        label
        amount {
          ...Money
        }
      }
    }
    quantity
    product {
      uid
      name
      sku
    }
  }
  applied_coupons {
    code
  }
  prices {
    grand_total {
      ...Money
    }
  }
  selected_payment_method {
    code
  }
}
