fragment AddToCartFragment on Cart @inject(into: ["CartItemCountChanged"]) {
  items {
    quantity
    product {
      sku
      name
    }
    prices {
      discounts {
        label
        amount {
          ...Money
        }
      }
      row_total_including_tax {
        ...Money
      }
      price {
        ...Money
      }
    }
  }
  prices {
    grand_total {
      currency
    }
  }
}
