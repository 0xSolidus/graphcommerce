fragment CartItemToGoogleDatalayerItem on CartItemInterface {
  __typename
  uid
  product {
    ...ProductToGoogleDatalayerItem
  }
  prices {
    price {
      ...Money
    }
    price_including_tax {
      ...Money
    }
    row_total {
      ...Money
    }
    row_total_including_tax {
      ...Money
    }
    total_item_discount {
      ...Money
    }
  }
  quantity
  ... on ConfigurableCartItem {
    configured_variant {
      uid
      sku
    }
  }
}
