fragment AddShippingInfoFragment on Cart @inject(into: ["ShippingMethodSelected"]) {
  id
  prices {
    subtotal_including_tax {
      currency
      value
    }
  }
  applied_coupons {
    code
  }
  shipping_addresses {
    selected_shipping_method {
      carrier_code
      method_code
    }
  }
  items {
    ...CartItemToGoogleDatalayerItem
  }
}
